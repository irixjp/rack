<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Twitter Negative/Positive Analyzer</title>

        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>
    <body>
        <div>
            <ul class="nav nav-pills">
                <li class="active"><a href="/">Home</a></li>
            </ul>
        </div>

        <div class="page-header">
            <h1>Twitter Positive/Negative Analyzer</h1>
        </div>

        <form action="" method="post" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="startDatetime" class="col-xs-1 control-label">Start Datetime</label>
                <div class="col-xs-2">
                    <input type="text" name="start_datetime" class="form-control" id="startDatetime" placeholder="2014/04/01 00:00:00">
                </div>
            </div>
            <div class="form-group">
                <label for="endDatetime" class="col-xs-1 control-label">End Datetime</label>
                <div class="col-xs-2">
                    <input type="text" name="end_datetime" class="form-control" id="endDatetime" placeholder="2014/04/01 23:59:59">
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </body>
</html>
